<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <div class="row">
      <div class=" col-md-4 text-center">
        <h3>Rounded</h3>
        <img src="img/jakarta.jpg" class="rounded" width="400px" height="300px"/>
      </div>

      <div class="col-md-4 text-center">
        <h3>Circle Image</h3>
        <img src="img/lampung.jpg" class="rounded-circle" width="400px" height="300px">
      </div>

      <div class="col-md-4 text-center">
        <h3>Thumbnail Image</h3>
        <img src="img/yogyakarta.jpg" class="img-thumbnail" width="400px" height="300px">
      </div>
    </div>
  </body>
</html>
